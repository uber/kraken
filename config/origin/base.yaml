zap:
  level: info
  development: false
  encoding: console
  disableStacktrace: true
  encoderConfig:
    messageKey: message
    nameKey: logger_name
    levelKey: level
    timeKey: ts
    callerKey: caller
    stacktraceKey: stack
    levelEncoder: capital
    timeEncoder: iso8601
    durationEncoder: seconds
    callerEncoder: short
  outputPaths:
    - stdout
    - /var/log/kraken/kraken-origin/stdout.log
  errorOutputPaths:
    - stdout
    - /var/log/kraken/kraken-origin/stdout.log

metainfogen:
  piece_lengths:
    0: 4MB # Use 4MB piece lengths for all file sizes (for now).

peer_id_factory: addr_hash

scheduler:
  log:
    timeEncoder: iso8601
  torrentlog:
    disable: true

metrics:
  m3:
    service: kraken-origin

localdb:
  source: /var/cache/kraken/kraken-origin/origin.db

castore:
  upload_dir: /var/cache/kraken/kraken-origin/upload/
  cache_dir:  /var/cache/kraken/kraken-origin/cache/
  # In-memory LRU cache capacity for tracking cached blobs.
  # Default: 1000000 (1 million entries)
  capacity: 1000000

blobrefresh:
  # In-memory request cache configuration for deduplicating blob downloads
  request_cache:
    # TTL for caching "not found" errors to prevent repeated lookups
    not_found_ttl: 15s
    # TTL for caching other errors to prevent request storms
    error_ttl: 15s
    # Interval for cleaning up expired cache entries
    cleanup_interval: 5s
    # Maximum number of concurrent workers for blob downloads
    num_workers: 10000
    # Timeout when waiting for an available worker
    busy_timeout: 5s

blobserver:
  listener:
    net: unix
    addr: /tmp/kraken-origin.sock

nginx:
  name: kraken-origin
  cache_dir: /var/cache/kraken/kraken-origin/nginx/
  log_dir: /var/log/kraken/kraken-origin/
