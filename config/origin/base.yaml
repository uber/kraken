zap:
  level: info
  development: false
  encoding: console
  disableStacktrace: true
  encoderConfig:
    messageKey: message
    nameKey: logger_name
    levelKey: level
    timeKey: ts
    callerKey: caller
    stacktraceKey: stack
    levelEncoder: capital
    timeEncoder: iso8601
    durationEncoder: seconds
    callerEncoder: short
  outputPaths:
    - stdout
    - /var/log/kraken/kraken-origin/stdout.log
  errorOutputPaths:
    - stdout
    - /var/log/kraken/kraken-origin/stdout.log

metainfogen:
  piece_lengths:
    0: 4MB # Use 4MB piece lengths for all file sizes (for now).

peer_id_factory: addr_hash

scheduler:
  log:
    timeEncoder: iso8601
  torrentlog:
    disable: true

localdb:
  source: /var/cache/kraken/kraken-origin/origin.db

castore:
  upload_dir: /var/cache/kraken/kraken-origin/upload/
  cache_dir:  /var/cache/kraken/kraken-origin/cache/
  memory_cache:
    enabled: true
    max_size: 1048576
    ttl: 2s
    drain_workers: 2
    drain_max_retries: 3

blobserver:
  listener:
    net: unix
    addr: /tmp/kraken-origin.sock

  # Timeout configurations (also used by nginx)
  download_timeout: 15m      # nginx proxy_read_timeout for downloads
  upload_timeout: 10m        # nginx proxy_read_timeout/send_timeout for uploads  
  replication_timeout: 3m    # nginx timeout for replication operations
  backend_timeout: 2m        # nginx proxy_connect_timeout

nginx:
  name: kraken-origin
  cache_dir: /var/cache/kraken/kraken-origin/nginx/
  log_dir: /var/log/kraken/kraken-origin/
