name: üêû Bug report
description: Create a report to help us improve
body:
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: To Reproduce
    description: |
        Steps to reproduce the behavior:         
  validations:
    required: true
- type: textarea
  attributes:
   label: Expected behavior
   description: A clear and concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
   label: Screenshots
   description: If applicable, add screenshots to help explain your problem.
- type: textarea
  attributes:
    label: Environments
    description: |
      e.g Kuberenetes, AWS, GCP, Data centers, laptop, etc.
- type: textarea
  attributes:
   label: Additional context
   description: Add any other context about the problem here--environment configurations, logs, etc.
