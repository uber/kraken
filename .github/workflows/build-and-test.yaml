name: Build and Test

# Trigger the action on push and pull requests
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    strategy:
      matrix:
        go-version: ['1.14']
    steps:
      - uses: actions/checkout@v4
      - name: Install system deps
        run: |
          apt-get update
          apt-get install -y git curl make docker.io gcc
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Install dependencies
        env:
          GIT_SSL_NO_VERIFY: true
          GOPROXY: "https://proxy.golang.org,direct"
          GOSUMDB: off
          GOINSECURE: "*"
        run: go mod download

      # Add CGO_CFLAGS environment variable to suppress the warning
      - name: Build
        run: go build ./...
        env:
          CGO_CFLAGS: "-Wno-return-local-addr"

      # Run tests with CGO_CFLAGS set
      - name: Test with the Go CLI
        run: go test $(go list ./...) -cover -json | tee TestResults-${{ matrix.go-version }}.json
        env:
          CGO_CFLAGS: "-Wno-return-local-addr"

      - name: Upload Go test results
        uses: actions/upload-artifact@v4
        with:
          name: Go-results-${{ matrix.go-version }}
          path: TestResults-${{ matrix.go-version }}.json
      - name: Install Python 2.7
        run: |
          apt-get update
          apt-get install -y python2 python2-dev
          ln -sf /usr/bin/python2 /usr/bin/python

      - name: Bootstrap pip for Python 2
        run: |
          curl -sS https://bootstrap.pypa.io/pip/2.7/get-pip.py -o get-pip.py
          python2 get-pip.py
          python2 -m pip install --upgrade virtualenv setuptools

      - name: Run integration tests via Make
        run: make integration
