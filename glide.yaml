package: code.uber.internal/infra/kraken
ignore:
- go/doc
import:
- package: code.uber.internal/go-common.git
  version: master
  subpackages:
  - x/config
  - x/log
- package: github.com/uber-go/tally
  version: v2.1.0
- package: github.com/docker/distribution
  version: edc3ab29cdff8694dd6feb85cfeb4b5f1b38ed9c
  subpackages:
  - configuration
  - context
  - digest
  - manifest/schema1
  - manifest/schema2
  - notifications
  - registry
  - registry/storage/driver
  - registry/storage/driver/factory
  - uuid
- package: github.com/garyburd/redigo
  version: ^1.0.0
  subpackages:
  - redis
- package: github.com/golang/mock
  version: b3e60bcdc577185fce3cf625fc96b62857ce5574
  subpackages:
  - gomock
- package: github.com/gorilla/mux
  version: ^1.3.0
- package: github.com/uber-common/bark
- package: github.com/robfig/cron
  version: ^1.0
- package: github.com/pressly/chi
  version: ^2.1.0
- package: github.com/pressly/goose
  version: ^1.0.0
- package: github.com/go-sql-driver/mysql
  version: ^1.3.0
- package: github.com/jackpal/bencode-go
- package: github.com/bshuster-repo/logrus-logstash-hook.git
- package: gopkg.in/DATA-DOG/go-sqlmock.v1
  version: ^1.2.0
- package: github.com/spaolacci/murmur3
- package: golang.org/x/sync
