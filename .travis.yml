sudo: required

language: python

services:
    - docker

install:
  - wget https://github.com/google/protobuf/releases/download/v2.6.1/protobuf-2.6.1.tar.gz
  - tar -xzvf protobuf-2.6.1.tar.gz
  - pushd protobuf-2.6.1 && ./configure --prefix=/usr && make && sudo make install && popd

script:
    - make integration
